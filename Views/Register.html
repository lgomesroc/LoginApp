<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Faz com que ocupe toda a altura da janela */
            margin: 0;
            background-color: #f5f5f5; /* Cor de fundo suave */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Largura fixa para a caixa de registro */
        }
        h2 {
            text-align: center; /* Centraliza o título */
        }
        input {
            width: 100%; /* Campo ocupa toda a largura da caixa */
            padding: 10px;
            margin: 10px 0; /* Margem entre os campos */
            border: 1px solid #ccc; /* Borda suave */
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between; /* Espaça os botões */
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white; /* Cor do texto dos botões */
            width: 48%; /* Largura dos botões */
        }
        .create-button {
            background-color: #007bff; /* Cor do botão de criar */
        }
        .cancel-button {
            background-color: #dc3545; /* Cor do botão de cancelar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Conta</h2>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Senha" required>
        <input type="password" placeholder="Confirmar Senha" required>
        <div class="button-container">
            <button class="create-button">Criar</button>
            <button class="cancel-button">Cancelar</button>
        </div>
    </div>
</body>
</html>
