<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Faz com que ocupe toda a altura da janela */
            margin: 0;
            background-color: #f5f5f5; /* Cor de fundo suave */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Largura fixa para a caixa de login */
        }
        h2 {
            text-align: center; /* Centraliza o título */
        }
        input {
            width: 100%; /* Campo ocupa toda a largura da caixa */
            padding: 10px;
            margin: 10px 0; /* Margem entre os campos */
            border: 1px solid #ccc; /* Borda suave */
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centraliza os botões */
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff; /* Cor do botão de login */
            color: white;
            width: 100%; /* Botão ocupa toda a largura */
        }
        .register-link {
            display: block;
            text-align: center; /* Centraliza o link */
            margin-top: 10px; /* Margem acima do link */
            color: #007bff; /* Cor do link */
            text-decoration: none; /* Remove o sublinhado */
        }
        .register-link:hover {
            text-decoration: underline; /* Sublinha ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div class="button-container">
            <button>Login</button>
        </div>
        <a href="Register.html" class="register-link">Criar Conta</a>
    </div>
</body>
</html>
